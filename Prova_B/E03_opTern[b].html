<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Acréscimo ou Desconto

    //Peça para o usuário informar o valor do terreno que deseja comprar. Peça também para ele informar em quantos anos pagará o financiamento do terreno.
    //Considere que:
    //Se o número de anos for até 5 (inclusive), haverá um desconto de 5%.
    //Se o número de anos for até 10 (inclusive), haverá um acréscimo de 15%.
    //Se o número de anos for acima de 10, haverá um acréscimo de 30%.
    //Apresente o valor final a ser pago pelo terreno, considerando o desconto ou acréscimo especificado para a quantidade de anos de financiamento.

    //ENTRADA
const valor = Number(prompt("informe o valor do terreno"));
const anos = Number(prompt("informe em quantos anos deseja pagar"));
let resultado;
    //PROCESSAMENTO
resultado = (anos <= 5) ? "o valor a ser pago pelo terreno será de " + (valor - valor * 0.05).toFixed(2) : (anos <= 10) ? "o valor a ser pago pelo terreno será de " + (valor + valor * 0.15).toFixed(2) : "o valor a ser pago pelo terreno será de " + (valor + valor * 0.30).toFixed(2); 
    //SAÍDA
alert(resultado);
</script>
