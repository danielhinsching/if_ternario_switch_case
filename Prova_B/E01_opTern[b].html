<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Experiência do Professor
    //Peça para o Professor informar quantos anos de carreira possui. Peça também para que o Professor informe a quantidade de Projetos de Pesquisa que já coordenou. Também peça para que informe a quantidade de Projetos de Extensão que orientou. Por último, peça para informar a quantidade de TCCs que já orientou.

    //Considere que cada ano de carreira equivale 1.5 pontos.
    //Considere que cada Projeto de Pesquisa equivale a 4 pontos.
    //Considere que cada Projeto de Extensão equivale a 4 pontos.
    //Considere que cada TCC equivale a 3 pontos.

    //Se o Professor possuir até 20 pontos (inclusive), será considerado "CONVIDADO".
    //Se o Professor possuir mais de 20 pontos, será considerado "AGREGADO".

    //Calcule os pontos e apresente a classificação do Professor.

    //ENTRADA
const anos = parseInt(prompt("informe quantos anos de carreira possui"));
const projetoPesquisa = parseInt(prompt("informe quantos projetos de pesquisa já coordenou"));
const projetoExtensao = parseInt(prompt("informe quantos projetos de extensão orientou"));
const TCCs = parseInt(prompt("informe a quantidade de TCCs que orientou"));
let resultado;
let pontuaçao = anos * 1.5 + projetoExtensao * 4 + projetoPesquisa * 4 + TCCs * 3;
    //PROCESSAMENTO
resultado = ( pontuaçao > 20) ? "AGREGADO" : "CONVIDADO";
    //SAÍDA
document.write(`${resultado}, ${pontuaçao}`);

</script>
